<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
    <style>
      .button1 {
        background-color: yellow;
      }
      .button2 {
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <p>Adults Plain Cotton T-Shirt</p>
    <p>Price: $7.99</p>
    <button class="button1" onclick="alert('Added');">Add to cart</button>
    <button class="button2" onclick="alert('Loading...');">Buy now</button>
    <br />
    <br />
    <p>Cart Quantity</p>
    <button
      onclick="
    displayCart();
    "
    >
      Show Quantity
    </button>
    <button
      onclick="
    cartQuantity++;
    displayCart();
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
    cartQuantity += 2;
    displayCart();
    "
    >
      +2
    </button>

    <button
      onclick="
    cartQuantity += 3;
    displayCart();
    "
    >
      +3
    </button>

    <button
      onclick="
    cartQuantity += 4;
    displayCart();
    "
    >
      +4
    </button>

    <button
      onclick="
    cartQuantity += 5;
    displayCart();
    "
    >
      +5
    </button>

    <button
      onclick="
    cartQuantity--;
    displayCart();
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
    cartQuantity -= 2;
    displayCart();
    "
    >
      -2
    </button>

    <button
      onclick="
    cartQuantity -= 3;
    displayCart();
    "
    >
      -3
    </button>

    <button
      onclick="
    cartQuantity = 0;
    displayCart();
    "
    >
      Reset Cart
    </button>
    <p class="js-p2"></p>
    <p class="js-p1"></p>

    <script>
      const name = 'Monisola';
      console.log(`My name is ${name}`);
      let cost = (500 + 300 * 2 + 900) / 100;
      console.log(`Cost of Food: $${cost}`);
      let tax = 0.1 * cost;
      console.log(`Tax (10%): $${tax}`);
      let totalCost = cost + tax;
      console.log(`Total cost: $${totalCost}`);

      let cartQuantity = 0;
      function displayCart() {
        document.querySelector(
          '.js-p1'
        ).innerHTML = `Cart quantity: ${cartQuantity}`;
      }
      let cart = (document.querySelector(
        '.js-p1'
      ).innerHTML = `Cart quantity: ${cartQuantity}`);
      localStorage.setItem('cart', JSON.stringify(cart));
    </script>
  </body>
</html>
