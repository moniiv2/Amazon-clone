      //another built-in object is the localStorage object which helps save data more parmanently like say, on your local disk
      // why do we need this? because values stored in variables are temporary and if you close the tab or refresh the page all the values in variables are automatically reset to zero

      localStorage.setItem('message', 'hello, there!');
      // this is a object function in localStorage it saves values in local storage, it only works with strings and takes 2 values, the first value is the name and the second value is the data you actually want to save

      localStorage.getItem('message');
