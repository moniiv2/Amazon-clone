<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="09-rock-paper-scissors.css" />
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock');" class="move-button">
      <img src="rock-emoji.png" class="move-icon" alt="" />
    </button>
    <button onclick="playGame('paper');" class="move-button">
      <img src="paper-emoji.png" class="move-icon" alt="" />
    </button>
    <button
      onclick="
      playGame('scissors');
    "
      class="move-button"
    >
      <img src="scissors-emoji.png" class="move-icon" alt="" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="score js-score"></p>

    <button
      class="reset-button"
      onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    
    localStorage.removeItem('score');
    updateScoreElement();
    "
    >
      Reset Score
    </button>
    <script src="09-rock-paper-scissors.js"></script>
  </body>
</html>
